<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formular de Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: auto;
      display: block; /* Asigură că butonul ocupă întreaga lățime */
    }
  </style>
</head>
<body>

<div class="card">
  <form id="paymentForm" onsubmit="submitForm(event)">
    <label for="cardNumber">Număr card:</label>
    <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19" oninput="formatCardNumber(this)" required>

    <label for="expiryDate">Data expirării:</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" oninput="formatExpiryDate(this)" required>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

    <button type="submit">Plătește</button>
  </form>
</div>

<script>
  function submitForm(event) {
    event.preventDefault(); // Oprire trimitere formular (pentru validarea JavaScript)

    var cardNumber = document.getElementById('cardNumber').value;
    var expiryDate = document.getElementById('expiryDate').value;
    var cvv = document.getElementById('cvv').value;

    // Validare simplă: verifică dacă toate câmpurile sunt completate
    if (cardNumber && expiryDate && cvv) {
      // Trimite datele la scriptul PHP pentru a le salva în baza de date
      saveDataToDatabase(cardNumber, expiryDate, cvv);
    } else {
      alert('Completați toate câmpurile.');
    }
  }

  function saveDataToDatabase(cardNumber, expiryDate, cvv) {
    // Trimite datele către scriptul PHP folosind XMLHttpRequest
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'save_data.php', true);
    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        // Răspunsul de la server
        alert(xhr.responseText);
      }
    };

    // Parametrii trimiși către scriptul PHP
    var params = 'cardNumber=' + cardNumber + '&expiryDate=' + expiryDate + '&cvv=' + cvv;
    
    // Trimite cererea către server
    xhr.send(params);
  }

  function formatCardNumber(input) {
    // Elimină toate caracterele non-numerice
    var cardNumber = input.value.replace(/\D/g, '');
    
    // Adaugă un spațiu sau cratimă după fiecare grup de 4 cifre
    cardNumber = cardNumber.replace(/(\d{4})/g, '$1-').trim();

    // Elimină eventualele cratime de la sfârșit
    cardNumber = cardNumber.replace(/-$/, '');

    // Actualizează valoarea câmpului de input
    input.value = cardNumber;
  }

  function formatExpiryDate(input) {
    // Elimină toate caracterele non-numerice
    var expiryDate = input.value.replace(/\D/g, '');

    // Adaugă '/' între primele 2 și ultimele 2 cifre
    expiryDate = expiryDate.replace(/(\d{2})(\d{2})/, '$1/$2');

    // Actualizează valoarea câmpului de input
    input.value = expiryDate;
  }
</script>

</body>
</html>
